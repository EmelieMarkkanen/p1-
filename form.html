<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spa hotel in Stockholm">
    <meta name="keywords" content="spa, hotel, stockholm, sweden, travel">

    <title>Stockholm Spa Hotel</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1 class="header-logo">
                Stockholm Spa Hotel
            </h1>
        </a>
        <div class="navbar">
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="eat.html">Eat</a></li>
                    <li><a href="sleep.html">Sleep</a></li>
                    <li><a href="relax.html">Relax</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="form">
        <div class="booking-form">
            <form action="thankyou.html" method="get">
                <label for="fname">First Name</label>
                <input id="fname" type="text" name="first_name" class="text-input" required>

                <label for="lname">Last Name</label>
                <input id="lname" type="text" name="last_name" class="text-input" required>
                <br>
                <label for="email">Email Address</label>
                <input id="email" type="email" name="email_address" class="text-input" required>

                <label for="phone">Phone number</label>
                <input id="phone" type="text" name="phone" class="text-input" required>
                <br>
                <label for="address">Address</label>
                <input id="address" type="text" name="address" class="text-input" required>
                <label for="address2">Address 2</label>
                <input id="address2" type="text" name="address2" class="text-input" required>
                <label for="postalcode">Postal code</label>
                <input id="postalcode" type="text" name="postalcode" class="text-input" required>
                <label for="city">City</label>
                <input id="city" type="text" name="city" class="text-input" required>
                <br>
                <label for="rooms">Choice of room</label>
                <select name="rooms" id="rooms" class="text-input choice-of-room">
                    <optgroup label="Rooms">
                        <option value="regular">Regular</option>
                        <option value="suite">Suite</option>
                    </optgroup>
                    <optgroup label="Tent">
                        <option value="tent">Glamping tent</option>
                    </optgroup>
                </select>

                <label for="arrival-date">Date of arrival:</label>
                <input type="date" id="arrival-date" name="arrival-date" class="text-input arrival-date" required>

                <label for="departure-date">Date of departure:</label>
                <input type="date" id="departure-date" name="departure-date" class="text-input departure-date" required>

                <label for="adults">Number of Adults:</label>
                <input type="number" id="adults" name="adults" min="1" max="9" class="text-input number-of-adults" required>

                <label for="children">Number of Children:</label>
                <input type="number" id="children" name="children" min="0" max="9" class="text-input number-of-children" required>
                <br>
                <label for="message1" class="message1">Requests or additional information</label>
                <br>
                <textarea name="message" id="message1" rows="6" cols="40" class="text-input"></textarea>
                <label for="message2" class="message2">Requests or additional information</label><br>
                <textarea name="message" id="message2" rows="6" cols="20" class="text-input"></textarea>
                <br>
                <input type="submit" value="Send booking request" class="submitbutton"></form>
        </div>
    </section>
</body>
</html>
